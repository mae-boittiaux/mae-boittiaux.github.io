<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mae Boittiaux</title>

    <link rel="stylesheet" href="./stylesheets/styles.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="phone-container">
        <div class="phone">
            <div class="status-bar">
                <div class="status-icon">
                    <img class="status-icon-image no-drag" src="./images/cellular_status.png">
                </div>
                <div class="time" id="time">Loading...</div>
                <div class="status-icon">
                    <img class="status-icon-image no-drag" src="./images/location_status.png">
                </div>
            </div>
            <div class="title" id="title">Mae Boittiaux</div>

            <div class="app-grid">
                <div class="app-icon">
                    <img class="app-icon-image no-drag" src="./images/chat_icon.png" id="chat-icon">
                </div>
                <div class="app-icon">
                    <img class="app-icon-image no-drag" src="./images/passport_icon.png" id="passport-icon">
                </div>
                <div class="app-icon">
                    <a href="https://github.com/mae-boittiaux">
                        <img class="app-icon-image no-drag" src="./images/settings_icon.png" id="settings-icon">
                    </a>
                </div>
                <div class="app-icon">
                    <a href="https://mae-boittiaux.github.io/offline-map/">
                        <img class="app-icon-image no-drag" src="./images/map_icon.png" id="map-icon">
                    </a>
                </div>
                <div class="app-icon">
                    <a href="https://mae-boittiaux.github.io/colour-palette/">
                        <img class="app-icon-image no-drag" src="./images/design_icon.png" id="palette-icon">
                    </a>
                </div>
                <div class="app-icon">
                    <a href="https://mae-boittiaux.github.io/todo-list/">
                        <img class="app-icon-image no-drag" src="./images/diy_icon.png" id="todo-icon">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://github.com/mae-boittiaux" class="no-drag" id="github-url">https://github.com/mae-boittiaux</a>
    </footer>

    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
